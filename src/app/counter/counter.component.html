<div
  class="d-flex align-items-center justify-content-between"
  style="width: 150px; background-color: rgb(189, 205, 219)"
>
  <button class="btn btn-primary" (click)="increaseBy(1)">+1</button>
  <span>{{ counter }}</span>
  <button class="btn btn-primary" (click)="increaseBy(-1)">-1</button>
</div>
